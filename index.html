<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">

    <title>Clone de Google</title>
</head>
<body>
    <header>
        <nav class="container">
            <ul class="container-menu">
                <li><a href="">Gmail</a></li>
                <li><a href="">Imágenes</a></li>
                <li class="menu-icon"><a href=""></a></li>
                <li><img src="./img/login.jpg" alt="imagen de usuario Gmail"></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contenedor-google">
            <img src="./img/logo-google.webp" alt="Logo de Google">
        </section>
        
        <section class="main-input">
            <div class="contenedor-search">
                <span class="search-icon"></span>   
                <input type="text" id="search">
                <a class="micro-icon" href=""></a>
            </div>
        </section>
        
        <section class="main-btn">
            <div class="container-btn">
                <button class="btn">Buscar con Google</button>
                <button class="btn">Me siento con suerte</button>
            </div>
        </section>
        
    </main>

    <footer>
        <div class="container-contact">
            <ul class="ul-contact">
                <li><a href="#">Sobre Google</a></li>
                <li><a href="#">Publicidad</a></li>
                <li><a href="#">Negocios</a></li>
                <li><a href="#">Cómo Funciona la Búsqueda</a></li>
            </ul>
        </div>

        <div class="container-priv">
            <ul class="ul-priv">
                <li><a href="#">Privacidad</a></li>
                <li><a href="#">Condiciones</a></li>
                <li><a href="#">Preferencias</a></li>
            </ul>
            
            
            
        </div>

    </footer>
</body>
</html>
